name: Deploy to GitHub Pages
on:
  push:
    branches: ["main"]
  workflow_dispatch:
permissions:
  contents: read
  pages: write
  id-token: write
concurrency:
  group: "pages"
  cancel-in-progress: true
jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Build
        run: |
          # Build die Anwendung
          npm run build
          
          # Erstelle die korrekte Verzeichnisstruktur
          mkdir -p dist
          
          # Kopiere den Build-Output direkt ins dist Verzeichnis
          mv dist/public/* dist/
          
          # Erstelle und korrigiere die HTML-Dateien
          node <<'EOF'
          const fs = require('fs');
          const files = ['dist/index.html', 'dist/404.html'];
          
          files.forEach(file => {
            if (fs.existsSync(file)) {
              let html = fs.readFileSync(file, 'utf8');
              html = html.replace(/<base href="[^"]*"/, '<base href="/abwesenheiten/"')
                     .replace(/src="\/(?!\/)/g, 'src="/abwesenheiten/')
                     .replace(/href="\/(?!\/)/g, 'href="/abwesenheiten/');
              fs.writeFileSync(file, html);
            }
          });
          EOF
          
          # Kopiere index.html als 404.html
          cp dist/index.html dist/404.html
        env:
          VITE_BASE_URL: /abwesenheiten/
          BASE: /abwesenheiten/
          PUBLIC_URL: /abwesenheiten/
      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload the root dist directory
          path: 'dist'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
